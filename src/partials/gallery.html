<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <div class="wrap-for-btn" data-swiper="gallery">
      <button class="swiper-button-prev">
        <picture>
          <source
            srcset="
              ./img/icons/arrow-left.png,
              ./img/icons/arrow-left@2x.png 2x
            "
          />
          <img
            src="./img/icons/arrow-left.png"
            alt="Arrow left icon"
            width="32"
            height="64"
          />
        </picture>
      </button>
      <div class="swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <picture class="gallery-img">
              <source
                srcset="./img/gallery/pic1.jpg 1x, ./img/gallery/pic1@2x.jpg 2x"
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/gallery/pic1-mob.jpg    1x,
                  ./img/gallery/pic1-mob@2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./img/gallery/pic1.jpg"
                alt="Screen from game 1"
                width="750"
              />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="gallery-img">
              <source
                srcset="./img/gallery/pic2.jpg 1x, ./img/gallery/pic2@2x.jpg 2x"
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/gallery/pic2-mob.jpg    1x,
                  ./img/gallery/pic2-mob@2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./img/gallery/pic2.jpg"
                alt="Screen from game 2"
                width="750"
              />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="gallery-img">
              <source
                srcset="./img/gallery/pic3.jpg 1x, ./img/gallery/pic3@2x.jpg 2x"
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/gallery/pic3-mob.jpg    1x,
                  ./img/gallery/pic3-mob@2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./img/gallery/pic3.jpg"
                alt="Screen from game 3"
                width="750"
              />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="gallery-img">
              <source
                srcset="./img/gallery/pic4.jpg 1x, ./img/gallery/pic4@2x.jpg 2x"
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./img/gallery/pic4-mob.jpg    1x,
                  ./img/gallery/pic4-mob@2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                src="./img/gallery/pic4.jpg"
                alt="Screen from game 4"
                width="750"
              />
            </picture>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
      <button class="swiper-button-next">
        <picture>
          <source
            srcset="
              ./img/icons/arrow-right.png,
              ./img/icons/arrow-right@2x.png 2x
            "
          />
          <img
            src="./img/icons/arrow-right.png"
            alt="Arrow left icon"
            width="32"
            height="64"
          />
        </picture>
      </button>
    </div>
  </div>
</section>
